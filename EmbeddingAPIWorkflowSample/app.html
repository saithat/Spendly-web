<!DOCTYPE html>
<html lang="en" ng-app="folderBrowsingApp">
<head>
    <meta charset="UTF-8">
    <title>Embedded SDK Sample App</title>

    <!--Include external libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

    <!--Include embedded SDK library. For example -->
    <script src="http://localhost:8080/MicroStrategyLibrary/javascript/embeddinglib.js"></script>

    <!--Include js file and stylesheet-->
    <script src="controller.js"></script>
    <link rel="stylesheet" href="tableScroll.css">

</head>
<body ng-controller="ToDoCtrl">
<div class="page-header" style="margin: auto; padding: 15px;">
    <span style="font-size: 40px; font-weight: bold">
        MicroStrategy REST API & Dossier Embedded Demo</span>
    <div style="display:inline-block; float:right; position: relative; top:27px; right:-5px" width="20%">
        <div ng-hide="hideButton()">
            <button class="btn btn-xs btn-primary" ng-click="goToListView()">Go To List View</button>
        </div>
    </div>
</div>
<div class="panel">
    <div class="input-group">
        <input class="form-control" ng-model="searchText" placeholder="Type here to search for keyword..."/>
    <span class="input-group-btn">
    </span>
    </div>
    <!--Append either list view or docView-->
    <span><ng-include src="viewDocs()"></ng-include></span>
</div>

</body>
</html>
